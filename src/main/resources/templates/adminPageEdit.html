<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ThalediNama</title>
    <link rel="stylesheet" href="/adminEdit.css">
    <link rel="icon" type="image/x-icon" href="/images/favicon.png" />
    <script src="/javascript/adminPageEdit.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Devanagari&display=swap" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="topHeading">
        <h2>You are currently logged in as ADMIN. Be careful!</h2>

    </div>
    <h1 class="edit" id="editString">Edit Blog Post</h1>

    <div class="adminPageEdit">
        <form id="updateForm"  method="POST" onsubmit="return onUpdatePost(this,event)"
              >
            <!-- Title -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Title" required>

            <!-- Subtitle -->
            <label for="subtitle">Subtitle:</label>
            <input type="text" id="subtitle" name="subtitle" value="Subtitle" required>

            <!-- Image -->
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" value="Image URL" required>

            <!-- Story/Content -->
            <label for="story">Story/Content:</label>
            <textarea id="story" name="story" rows="10" required>Story Content</textarea>

            <!-- Date -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="2022-01-01" required>

            <button class="Update button" type="submit">Update Post</button>
        </form>

        <form id="deletePostForm" action="" onsubmit="return deleteCurrentPost(this,event)">
            <!-- Delete button -->
            <button type="submit" class="deleteButton">Delete Post</button>
        </form>

        <form id="addNewPostForm"  method="POST" onsubmit="return onAddNewPost(this,event)"
        >
            <!-- Title -->
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" value="Title" required>

            <!-- Subtitle -->
            <label for="subtitle">Subtitle:</label>
            <input type="text" id="subtitle" name="subtitle" value="Subtitle" required>

            <!-- Image -->
            <label for="image">Image URL:</label>
            <input type="text" id="image" name="image" value="Image URL" required>

            <!-- Story/Content -->
            <label for="story">Story/Content:</label>
            <textarea id="story" name="story" rows="10" required>Story Content</textarea>

            <!-- Date -->
            <label for="date">Date:</label>
            <input type="date" id="date" name="date" value="" required>

            <button class="Add New Post button" type="submit">Add New Post</button>
        </form>

    </div>
</div>
</body>
</html>
